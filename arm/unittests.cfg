smp = $(($MAX_SMP>4?4:$MAX_SMP))
groups = locking
accel = tcg

[locking::lock]
file = locking-test.flat
smp = $(($MAX_SMP>4?4:$MAX_SMP))
extra_params = -append 'lock'
groups = locking
accel = tcg

[locking::atomic]
file = locking-test.flat
smp = $(($MAX_SMP>4?4:$MAX_SMP))
extra_params = -append 'atomic'
